services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: simple-pos-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data # Persist SQLite data
    environment:
      - DB_PATH=/app/data/pos.db
    deploy:
      resources:
        limits:
          memory: 128M # Limited memory for low-spec device
        reservations:
          memory: 64M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: simple-pos-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M # Limited memory
        reservations:
          memory: 64M
